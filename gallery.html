    <style>
      /* En tu archivo CSS personalizado o en una etiqueta <style> */

      /* Asegúrate de que la figcaption sea siempre visible */
      .thumbnail-josip figcaption {
          opacity: 1 !important; /* !important fuerza la regla */
          visibility: visible !important;
          transform: none !important; /* Si hay transformaciones que lo oculten */
          transition: none !important; /* Elimina la transición de ocultamiento */
      }

      /* Asegúrate de que el h6 sea siempre visible si tiene alguna regla de ocultamiento */
      .thumbnail-josip-title {
          opacity: 1 !important;
          visibility: visible !important;
          /* Cualquier otra propiedad de ocultamiento que pueda tener */
      }

      /* Asegúrate de que el párrafo sea siempre visible */
      .thumbnail-josip p.veil { /* Para ser más específico si la clase 'veil' lo oculta */
          display: block !important; /* O 'unset', o 'initial' dependiendo de cómo se oculta */
          opacity: 1 !important;
          visibility: visible !important;
      }

      /* Si hay una regla para el hover que lo oculta, la sobrescribes para que no haga nada */
      .thumbnail-josip:hover figcaption {
          /* No hagas nada, o asegúrate de que siga visible */
          opacity: 1 !important;
          visibility: visible !important;
      }

      /* Si el .offset-top-14 también se oculta con hover */
      .thumbnail-josip .offset-top-14 {
          opacity: 1 !important;
          visibility: visible !important;
      }

      /* Asegura que figcaption tenga posición relativa para que los elementos absolutos dentro se posicionen correctamente */
      .thumbnail-josip figcaption {
          position: relative; /* Importante para el posicionamiento de los botones */
          display: flex; /* Permite controlar la distribución de los hijos */
          flex-direction: column; /* Organiza los elementos en columna */
          justify-content: space-between; /* Distribuye el espacio entre los hijos */
          height: 100%; /* Asegura que ocupe toda la altura disponible */
          padding: 15px; /* Ajusta el padding si es necesario */
          box-sizing: border-box; /* Incluye padding y border en el tamaño total */
      }

      /* Contenedor para los botones */
      .product-actions {
          display: flex; /* Para que los botones estén en línea */
          justify-content: flex-end; /* Alinea los botones a la derecha */
          gap: 10px; /* Espacio entre los botones */
          margin-top: auto; /* Empuja este div hacia abajo si el contenido de arriba es variable */
          padding-top: 10px; /* Pequeño espacio superior para separar del texto */
          border-top: 1px solid rgba(255, 255, 255, 0.1); /* Separador visual */
      }

      /* Estilos generales para los botones (si es necesario) */
      .product-actions .btn {
          /* Aquí puedes añadir estilos comunes si quieres que se vean igual */
          min-width: 90px; /* Asegura un ancho mínimo para ambos botones */
          text-align: center;
      }

      /* Asegúrate de que el bloque de información del producto ocupe el espacio disponible */
      .product-info {
          flex-grow: 1; /* Permite que la información del producto ocupe el espacio restante */
          text-align: left; /* Alinea el texto a la izquierda si thumbnail-josip figcaption es text-center */
      }

      /* Las reglas existentes para forzar la visibilidad del texto deberían seguir siendo válidas */
      .thumbnail-josip figcaption,
      .thumbnail-josip-title,
      .thumbnail-josip p.veil {
          opacity: 1 !important;
          visibility: visible !important;
          transform: none !important;
          transition: none !important;
      }

      .thumbnail-josip:hover figcaption {
          opacity: 1 !important;
          visibility: visible !important;
      }

      /* Estilos del Modal de Detalle de Producto */
      .modal {
          display: none; /* Oculto por defecto */
          position: fixed; /* Permanece en su lugar */
          z-index: 1001; /* Z-index más alto que el carrito */
          left: 0;
          top: 0;
          width: 100%; /* Ancho completo */
          height: 100%; /* Altura completa */
          overflow: auto; /* Habilita el scroll si es necesario */
          background-color: rgba(0,0,0,0.7); /* Fondo oscuro con transparencia */
          justify-content: center;
          align-items: center;
      }

      .modal-content {
          background-color: #fefefe;
          margin: auto; /* Centrar el contenido */
          padding: 30px;
          border: 1px solid #888;
          width: 80%; /* Ancho del contenido del modal */
          max-width: 700px;
          position: relative;
          text-align: center;
          border-radius: 8px;
          box-shadow: 0 5px 15px rgba(0,0,0,0.5);
          color: #333;
      }

      .modal-content img {
          max-width: 100%;
          height: auto;
          margin-bottom: 20px;
          border-radius: 5px;
      }

      .modal-content h3 {
          margin-top: 0;
          font-size: 24px;
          color: #000;
      }

      .modal-content p {
          font-size: 16px;
          margin-bottom: 10px;
      }

      .close-button {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
          position: absolute;
          top: 10px;
          right: 20px;
          cursor: pointer;
      }

      .close-button:hover,
      .close-button:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
      }

      #modalAddToCartButton {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 18px;
          cursor: pointer;
      }

      /* Estilos para la navegación de categorías - Global (móvil y desktop) */
      .category-navigation {
          padding: 0;
          background: transparent;
          border-radius: 0;
          margin-bottom: 30px;
      }

      .category-tabs {
          display: flex;
          gap: 0;
          justify-content: center;
          flex-wrap: wrap;
          padding: 0;
          background: rgba(0, 0, 0, 0.8);
          border-radius: 8px;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .category-tab {
          background: transparent;
          border: none;
          border-right: 1px solid rgba(255, 255, 255, 0.1);
          padding: 15px 20px;
          color: rgba(255, 255, 255, 0.7);
          font-weight: 400;
          font-size: 11px;
          text-align: center;
          transition: all 0.3s ease;
          min-width: 0;
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 3px;
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .category-tab:last-child {
          border-right: none;
      }

      .category-tab:hover {
          background: rgba(255, 255, 255, 0.05);
          color: rgba(255, 255, 255, 0.9);
      }

      .category-tab.active {
          background: rgba(255, 255, 255, 0.1);
          color: #ffffff;
          position: relative;
      }

      .category-tab.active::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 2px;
          background: linear-gradient(90deg, #d4af37, #f4d03f);
      }

      .category-tab i {
          font-size: 14px;
          margin-bottom: 2px;
          opacity: 0.8;
      }

      .category-tab.active i {
          opacity: 1;
          color: #d4af37;
      }

      .category-tab span {
          font-size: 10px;
          font-weight: 600;
          line-height: 1.1;
      }

      .category-tab small {
          font-size: 8px;
          opacity: 0.6;
          font-weight: 300;
          line-height: 1.0;
      }

      .category-tab.active small {
          opacity: 0.8;
      }

      /* Ajustes para desktop */
      @media (min-width: 768px) {
          .category-tabs {
              max-width: 500px;
              margin: 0 auto;
          }
          
          .category-tab {
              padding: 18px 25px;
              font-size: 12px;
          }
          
          .category-tab i {
              font-size: 16px;
          }
          
          .category-tab span {
              font-size: 11px;
          }
          
          .category-tab small {
              font-size: 9px;
          }
      }

      /* Responsive para móviles muy pequeños */
      @media (max-width: 480px) {
          .category-tabs {
              flex-direction: column;
          }
          
          .category-tab {
              border-right: none;
              border-bottom: 1px solid rgba(255, 255, 255, 0.1);
              padding: 18px 20px;
          }
          
          .category-tab:last-child {
              border-bottom: none;
          }
          
          .category-tab span {
              font-size: 11px;
          }
          
          .category-tab small {
              font-size: 9px;
          }

          .category-tab.active::after {
              top: 0;
              bottom: auto;
              height: 100%;
              width: 3px;
              right: auto;
              background: linear-gradient(180deg, #d4af37, #f4d03f);
          }
      }
    </style>

    <!-- Java script-->
    <script src="/js/core.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Modal de detalle de producto
          const productDetailModal = document.getElementById('productDetailModal');
          const closeDetailModalBtn = productDetailModal.querySelector('.close-button');
          const modalImage = document.getElementById('modalImage');
          const modalProductName = document.getElementById('modalProductName');
          const modalProductDimensions = document.getElementById('modalProductDimensions');
          const modalProductPrice = document.getElementById('modalProductPrice');

          // --- Funcionalidad del Modal de Detalle ---

          function showProductDetailModal(product) {
              modalImage.src = product.image;
              modalProductName.textContent = product.name;
              modalProductDimensions.textContent = `Dimensions: ${product.dimensions}`;
              modalProductPrice.textContent = `$${parseFloat(product.price).toFixed(2)}`;

              productDetailModal.style.display = 'flex'; // Usar flex para centrar
          }

          function hideProductDetailModal() {
              productDetailModal.style.display = 'none';
          }

          // Abrir modal de detalle
          document.querySelectorAll('.detail-button').forEach(button => {
              button.addEventListener('click', function(e) {
                  e.preventDefault(); // Previene la acción por defecto del PhotoSwipe
                  const product = {
                      name: this.dataset.name,
                      dimensions: this.dataset.dimensions,
                      image: this.dataset.image,
                      price: this.dataset.price
                  };
                  showProductDetailModal(product);
              });
          });

          // Cerrar modal de detalle
          closeDetailModalBtn.addEventListener('click', hideProductDetailModal);

          // Cerrar modal al hacer clic fuera del contenido
          window.addEventListener('click', function(event) {
              if (event.target == productDetailModal) {
                  hideProductDetailModal();
              }
          });

          // --- Funcionalidad de los Botones de Categoría para Móvil ---
          
          // Manejar clics en los botones de categoría personalizados
          document.querySelectorAll('.category-tab').forEach(button => {
              button.addEventListener('click', function(e) {
                  e.preventDefault();
                  
                  // Remover clase active de todos los botones
                  document.querySelectorAll('.category-tab').forEach(tab => {
                      tab.classList.remove('active');
                  });
                  
                  // Agregar clase active al botón clickeado
                  this.classList.add('active');
                  
                  // Obtener el filtro y grupo
                  const filter = this.getAttribute('data-isotope-filter');
                  const group = this.getAttribute('data-isotope-group');
                  
                  // Encontrar el isotope container y aplicar el filtro
                  const isoContainer = document.querySelector('.isotope[data-isotope-group="' + group + '"]');
                  if (isoContainer && window.jQuery) {
                      // Usar jQuery isotope si está disponible
                      jQuery(isoContainer).isotope({
                          filter: '[data-filter*="' + filter + '"]'
                      });
                  }
                  
                  // También actualizar los filtros originales para mantener sincronización
                  const originalFilters = document.querySelectorAll('[data-isotope-filter="' + filter + '"][data-isotope-group="' + group + '"]');
                  originalFilters.forEach(originalFilter => {
                      // Remover active de otros filtros
                      const parentList = originalFilter.closest('.isotope-filters-list');
                      if (parentList) {
                          parentList.querySelectorAll('.active').forEach(activeFilter => {
                              activeFilter.classList.remove('active');
                          });
                          originalFilter.classList.add('active');
                      }
                  });
              });
          });
      });
      </script>

      <div id="productDetailModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <img id="modalImage" src="" alt="Product Image">
          <h3 id="modalProductName"></h3>
          <p id="modalProductDimensions"></p>
          <p id="modalProductPrice"></p>
        </div>
      </div>
